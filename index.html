    <script src="script.js"></script>
    <script>
        var options = {
            series: [{
                data: [400, 448, 540, 580, 690, 1200, 1380]
            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    borderRadius: 4,
                    borderRadiusApplication: 'end',
                    horizontal: true,
                }
            },
            dataLabels: {
                enabled: false
            },
            xaxis: {
                categories: ['Instagram', 'Whatsapp', 'Youtube', 'tiktok', 'berita', 'website', 'why reclea'],
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
    <script>
        var ctx = document.getElementById('barChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Instagram', 'Whatsapp', 'Youtube'],
                datasets: [{
                    label: '# of Votes',
                    data: [10, 15, 7],
                    backgroundColor: [
                        'rgb(255, 51, 0)',   // Oranye cerah
                        'rgba(0, 255, 0, 1)',    // Hijau
                        'rgba(204, 0, 0, 1)'   // Merah
                    ],
                    borderColor: [
                        'rgba(255, 165, 0, 1)',  // Oranye
                        'rgba(0, 255, 0, 1)',    // Hijau
                        'rgba(204, 0, 0, 1)'   // Merah
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script>
        // Dark mode toggle
        const switchMode = document.getElementById('switch-mode');
        const htmlElement = document.documentElement;

        switchMode.addEventListener('change', () => {
            if (switchMode.checked) {
                htmlElement.classList.add('dark');
            } else {
                htmlElement.classList.remove('dark');
            }
        });
    </script>
